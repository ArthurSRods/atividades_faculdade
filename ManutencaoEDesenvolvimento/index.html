<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">FORMULÁRIO</h1>
    <section class="container">
        <!-- Removido action="/" para evitar redirecionamento indesejado -->
        <form method="post">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Digite seu email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Digite seu endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="data_nasc">Digite sua data de nascimento:</label>
            <input type="date" id="data_nasc" name="data_nasc" required>

            <button type="submit" class="botão-enviar">Enviar</button>
        </form>
        <!-- Elemento para mostrar a mensagem de confirmação -->
        <p id="mensagem" style="display: none; color: green; font-weight: bold;"></p>
    </section>

    <script src="/atividadeGit/script.js"></script>
</body>
</html>
